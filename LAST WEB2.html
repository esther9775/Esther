<script type="text/javascript">/*Insert a section of JavaScript into an HTML page*/
var c=document.getElementById("myCanvas");/*Custom getElementById () can return the specified <mycavans> ID */
var cxt=c.getContext("2d");/*Create a Context object*/
var grd=cxt.createLinearGradient(0,0,800,1000);/*Linear gradient*/
grd.addColorStop(0,"#f25068");/*Specify the color and position in a linear gradient*/
grd.addColorStop(1,"#50edf4");/*Specify the color and position in a linear gradient*/
cxt.fillStyle=grd;/*grd  Gradient*/
cxt.fillRect(0,0,998,810);/*Fill Gradient trapezoid*/
</script>
<script>/*Insert a section of JavaScript into an HTML page*/
