<script language="JavaScript">   /*Insert a section of JavaScript into an HTML page*/ 
	var typ=["marginTop","marginLeft"],rangeN=30,timeout=20; 
	/*Set the range of edges(top&left),Set the shake range for shaking
	function shake(o,end){/*Define the shakeing size of the shake*/ 
	function shake(o,end){ 
	var range=Math.floor(Math.random()*rangeN);    /*Perform a mathematical task on an object*/
	var typN=Math.floor (Math.random()*typ.length);    /*Perform a mathematical task on an object*/
	o["style"][typ[typN]]=""+range+"px"; 
	/*Definition 0*/
	var shakeTimer=setTimeout(function(){shake(o,end)},timeout); 
	/*setTimeout:Call a function or evaluate an expression after a specified number of milliseconds
	shake from 0 to end is set*/
	o[end]=function(){clearTimeout(shakeTimer)}; 
	/*Clears the defined Shaketimer time when o ends*/
	} 	
</script>
